name: Mini Git

on:
  push:
    branches:
      - master

jobs:
  backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: yarn install
        work-directory: backend
      - name: Build
        run: yarn build
        work-directory: backend
      - name: Test
        run: yarn test
        work-directory: backend

  frontend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: yarn install
        work-directory: frontend
      - name: Build
        run: yarn build
        work-directory: frontend
      - name: Test
        run: yarn test
        work-directory: frontend
